<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>RAQUI TRIGINHU</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="left">
    </div>

    <div class="right">
      <div class="notice"><strong>Sentou pros cria ? </strong><a href="https://psol50.org.br/filie-se/" target="_blank"> Criqui aqui</a></div>
      <form action="">
        <input type="text" name="" id="" placeholder="Número cartão de crédito" pattern="[0-9]{12}" maxlength="12" required>
        <input class="date" type="text" placeholder="Validade cartão de crédito" pattern="[0-9]{4}" maxlength="4" required>
        <input class="cod" type="text" placeholder="Código de segurança do cartão de crédito" pattern="[0-9]{3}" maxlength="3" required>
        <input type="text" placeholder="Nome do titular do cartão de crédito" required>
        <div class="accept">
          <button>Hackear</button>
          <div class="terms">
            <input type="checkbox" required>
            <p>Vosse asseita raquiar tudu ?</p>
          </div>

        </div>

      </form>
    </div>
  </div>
</body>

</html>
